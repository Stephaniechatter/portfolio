<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            background-color: #17243C; /* Updated background color */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 10px 0;
        }

        main {
            max-width: 600px;
            margin: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .planet-image-container {
            position: relative;
            max-width: 100%;
            margin-bottom: 20px;
        }

        .planet-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Rounded corners for the image */
        }

        .image-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(23, 36, 60, 0.7); /* Semi-transparent background */
            padding: 10px;
            box-sizing: border-box;
        }

        .image-text p {
            margin: 0;
        }

        footer {
            margin-top: auto; /* Push footer to the bottom */
            padding: 10px 0;
            font-size: 0.8em;
            color: #ccc;
        }

        .home-button {
            position: absolute; /* Position relative to the nearest positioned ancestor */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            padding: 10px 20px;
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #555; /* Darken button on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mercury</h1>
    </header>
    <main>
        <div class="planet-image-container">
            <img src="images/mecury.jpg" alt="Mercury" class="planet-image">
            <div class="image-text">
                <p>
                    Mercury is the smallest and innermost planet in the Solar System. It is named after the Roman deity Mercury, the messenger of the gods.
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <!-- Home button -->
    <a href="index.html" class="home-button">Home</a>
</body>
</html>
