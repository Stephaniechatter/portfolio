<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Stephanie White - Front-end Developer based in Texas.">
  <meta name="keywords" content="Contact, Front-end Developer, Texas, Stephanie White">
  <title>How to get ahold of me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="portfolio/src/style.css">
  <link rel="icon" href="favicon.ico">
  <style>
    /* Optional additional styling specific to this page */
    body {
      padding-top: 56px; /* Adjust based on navbar height */
    }
    .contact-form .form-group {
      margin-bottom: 20px; /* Adjust spacing between form groups */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Stephanie White</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About me</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact me</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-5">
    <h2>Contact Me</h2>
    <form action="#" method="post" class="contact-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Optional: JavaScript files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
